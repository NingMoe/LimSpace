<div class="select-region" style="display: none;">
 <header class="ui-bar main-header default addres">
   <ul>
     <li class="tit-one" data-level="1">请选择</li>
     <li class="tit-two" data-level="2">请选择</li>
     <li data-level="3">请选择</li>
   </ul>
 </header>
 <div class="pj-site-container addres-cont" style="position: absolute;top:44px;width: 100%;">
   <div>
     <ul class="one state" data-level="1"></ul>
     <ul class="two city" data-level="2"></ul>
     <ul class="three county" data-level="3"></ul>
    </div>
  </div>
</div>

<div class="pj-site-container addedit">
   <ul>
    <% if(data.flag == 1){ %>
      <li><span>收件人:</span><input type="text" name="username" value="<%= data.username %>" disabled="disabled"/></li>
      <li><span>手机号:</span><input type="tel" name="mobile" value="<%= data.mobile %>" disabled="disabled"/></li>
    <% }else{ %>
      <li><span>收件人:</span><input type="text" name="username" value="<%= data.username %>"/></li>
      <li><span>手机号:</span><input type="tel" name="mobile" value="<%= data.mobile %>"/></li>
    <% } %>
    <li class="addresdit"><span>所在地区:</span><i><%= data.areaName %></i></li>
    <li class="boxfive"><span>详细地址:</span><textarea name="street"><%= data.street %></textarea></li>
    <li><span>邮编:</span><input type="text" name="zip" value="<%= data.zip %>"/></li>
    <li><span>默认地址:</span>
       <div class="checkboxThree">
     <input style="visibility:hidden" type="checkbox" name="isDefault" <%= data.isDefault ? 'checked="checked"' : '' %> id="checkboxThreeInput" name="" />
     <label for="checkboxThreeInput"></label>
       </div>
    </li>
   </ul>
    <button class="button">完成</button>
</div>
