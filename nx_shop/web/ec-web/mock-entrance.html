<form id="form" method="post" action="http://dev.cebshop.tyiti.com/api/index">
  <input type="hidden" name="openId" value="">
  <input type="hidden" name="openUrl" value="">
</form>
<script>
 
var openId = getCookie('openId');
alert(openId)
if (!openId) {alert(1);
  openId = 'wx' + +new Date();
  localStorage.setItem('openId', openId);
}alert(openId);
// mock-entrance.html?fwd=%2F%23orders
var match = (location.search || '').match('[?&]fwd=([^&#]+)');
if (match === null) {
  openUrl = '/#home';
} else {
  openUrl = decodeURIComponent(match[1]);
}

var form = document.getElementById('form');
form[0].value = openId;
form[1].value = location.origin + openUrl;
form.submit();

function getCookie(name)
{
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
 
    if(arr=document.cookie.match(reg))
 
        return (arr[2]);
    else
        return null;
}
</script>
