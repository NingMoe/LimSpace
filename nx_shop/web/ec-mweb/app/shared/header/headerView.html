  <style>
  	body{
  		position:relative;
  	}
  	.userwrap{
  		width:auto;
  		height:auto;
  		position:absolute;
  		right:0;
  		top:50px;
  		z-index:1;
  		background:#f8f8f8;
  		border:1px solid #ebebeb;
  		}
  	.userwrap ul{
  		margin-left: -34px;
  		margin-right:5px;
  	}
  	.userwrap ul li{
  		list-style: none;
  		line-height: 14px;
  		font-size: 12px;
  		color:#337ab7;
  	}
  	.userwrap .span{
  		font-size: 12px;
  	}
  	.userinfo{
  		margin-right: 10px;
  	}
  	.nav_login{
  		list-style: none;
  	}
  	.nav_login li {
		    float:right;
		    display: block;
		    height: 56px;
		    line-height: 60px;
		    padding: 0px 6px;
		}
		
		li {
		    display: list-item;
		    text-align: -webkit-match-parent;
		}
		.form-group label {
		  width: 110px;
		  text-align: right;
		  padding-right: 10px;
		}
		.form-control {
		  display: inline-block;
		  width: auto;
		}
		.modal-footer {
		  text-align: center;
		}
		.modal-body {
		  padding-top: 5px;
		}
		.form-group {
		  margin-top: 5px;
		  margin-bottom: 5px;
		}
  </style>
<div id="header-container" ng-controller="HeaderController">
  <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <a href="../" class="navbar-brand"><span class="glyphicon glyphicon-home"></span>首页</a>
      </div>

      <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        
          <li ng-repeat="menuItem1 in menu" ng-class="{active: menuItem1.active}"><a href="#/{{menuItem1.link}}"><span class="glyphicon glyphicon-{{menuItem1.glyphicon}}"></span>{{menuItem1.text}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
					<li><a ng-click="events.change()">修改密码</a></li>
				</ul>
        <ul class="nav navbar-nav navbar-right">
        	<li><a ng-click="events.logout()" ng-show="isShow">登录</a></li>
          <li><a ng-click="events.logout()" ng-show="!isShow">退出</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-repeat="item in user.roles">
					<li><a>({{item.name}})</a></li>
				</ul>
        <ul class="nav navbar-nav navbar-right">
        	<li><a>{{user.name}}</a></li>
        </ul>
      </nav>
    </div>
  </header>
 
  <div id="changeModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">修改密码</h4>
      </div>
      <div class="modal-body">

        <div class="err-msg">
          <ul ng-show="form.$submitted && form.$invalid">
            <li ng-show="form.pwd.$error.required">请填写原密码</li>
            <li ng-show="form.pwd.$error.required">请填写新密码</li>
            <li ng-show="form.pwd.$error.required">请再次填写新密码</li>
          </ul>
        </div>

        <form name="form" novalidate ng-submit="events.save(form)" class="css-form">
          <div class="form-group">
            <label for="name">原密码：</label>
            <input class="form-control" name="pwd" type="password" ng-model="changepwd.pwd" required>
          </div>
          <div class="form-group">
            <label for="name">新密码：</label>
            <input class="form-control" name="pwd" type="password" ng-model="changepwd.newpwd" required>
          </div>
          <div class="form-group">
            <label for="name">重复新密码：</label>
            <input class="form-control" name="pwd" type="password" ng-model="changepwd.newpwdagin" required>
          </div>
          <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="events.save(form)">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
