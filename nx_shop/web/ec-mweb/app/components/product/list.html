<table class="table">
  <thead>
    <tr>
      <th style="width: 120px;">商品名称</th>
      <th>副名称</th>
      <th>所属分类</th>
      <th>创建时间</th>
      <th>缩略图</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="spu in spus">
      <td>{{spu.name}}</td>
      <td>{{spu.subName}}</td>
      <td>{{spu.categoryId}}</td>
      <td>{{spu.createTime |date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{spu.thumbnail}}</td>
      <td><a ng-href="#/products/spus/{{spu.id}}" >查看</a></td>
    </tr>
  </tbody>
</table>
