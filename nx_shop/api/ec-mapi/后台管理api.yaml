definitions:
  CouponInfo:
    type: object
    properties:
      id:
        type: integer
        description: 优惠券信息id
      name:
        type: string
        description: 优惠券名称
      type:
        type: integer
        description: 1：SKU专用 2：SPU专用 3：活动专用 4：全场通用 5：品牌专用 6：类别专用
      refId:
        type: string
        description: 根据所选类别设置该优惠券所关联的物品
      picUrls:
        type: string
        description: 优惠券图片地址
      summary:
        type: string
        description: 优惠券使用说明
      validDay:
        type: integer
        description: 有效期
      createTime:
        type: string
        format: date-time
        description: 创建时间
      issueTime:
        type: string
        format: date-time
        description: 发布时间
      startTime:
        type: string
        format: date-time
        description: 如果是活动专用，则记录活动开始时间
      endTime:
        type: string
        format: date-time
        description: 如果是活动专用，则记录活动结束时间
      invalid:
        type: integer
        description: 是否有效  0：有效；1：无效
      rank:
        type: integer
        description: 排序
      isDelete:
        type: integer
        description: 是否删除 0：未删除；1：已删除
      couType:
        type: integer
        description: 优惠方式  0：满减；1：折扣
      couMoney:
        type: string
        description: 优惠金额（满减：满减金额） 折扣（折扣百分比）
      count:
        type: integer
        description: 优惠券数量
      recordId:
        type: integer
        description: 优惠券记录id
      categoryName:
        type: string
        description: 优惠券类别名称
      startMoney:
        type: number
        description: 优惠起始金额
      recSms:
        type: string
        description: 用户收到优惠券短信提醒内容
      dueSms:
        type: string
        description: 优惠券即将过期短信提醒用户内容
      isDue:
        type: string
        description: 是否过期
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string